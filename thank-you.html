<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thank-you-container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5em;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: #00ffcc;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: scale(1.05);
            background: #00e6b8;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Terima Kasih!</h1>
        <p>Pesanan Anda telah berhasil dikirim. Kami akan segera memprosesnya.</p>
        <a href="https://ekz121.github.io/formulir-pemesanan/">Kembali ke Formulir</a>
    </div>

    <footer>
        Â© 2025 Perusahaan :/. All rights reserved.
    </footer>
</body>
</html>
