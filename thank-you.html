<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .thank-you-container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: #00ffcc;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: scale(1.05);
            background: #00e6b8;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Terima Kasih!</h1>
        <p>Pesanan Anda telah berhasil dikirim. Kami akan segera memprosesnya.</p>
        <a href="index.html">Kembali ke Formulir</a>
    </div>

    <footer>
        Â© 2025 Perusahaan :/. All rights reserved.
    </footer>
</body>
</html>
